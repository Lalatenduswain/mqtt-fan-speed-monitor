# Mosquitto Configuration for Fan Speed Monitor

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all
log_timestamp true

# Standard MQTT listener (TCP)
listener 1883
protocol mqtt
allow_anonymous true

# WebSocket listener
listener 9001
protocol websockets
allow_anonymous true

# Connection settings
max_connections -1
